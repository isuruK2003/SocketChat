<!DOCTYPE html>
<html>
<head>
    <title>socketChat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/theme-dark.css">
    <!-- <link rel="stylesheet" href="styles/theme-light.css"> -->
</head>
<body>
    <div class="message-interface-wrap">
        <div class="message-interface">
            <div class="message-interface-head">
                <div class="avatar">
                    <span id="avatar-symbol">#</span>
                </div>
                <input type="text" id="sender-name" placeholder="Enter your name" autocomplete="off" autofocus="on" spellcheck="false">
                <button class="icon" id="connect-button">
                    <img class="icon" src="icons/join-group-icon.svg" alt="Join">
                </button>
            </div>
            <div class="message-container" id="messages"></div>
            <div class="input-group">
                <input type="text" id="content" placeholder="Enter your message" autocomplete="off" spellcheck="true">
                <button class="icon" id="send-button">
                    <img src="icons/send-icon.svg" alt="send">
                </button>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
